<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Website Anmol Sharma</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="description" content="Personal website of Anmol Sharma showcasing skills, projects, and contact information.">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Home</h1>
        <p>Welcome to the home page.</p>
        <p><a href="#about">About</a></p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>This is the about section.</p>
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill-bar">
                <span class="skill-name">HTML</span>
                <div class="progress" data-percent="90%"></div>
            </div>
            <!-- Add more skill bars -->
        </div>
    </section>
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project Title</h3>
                <p>Project description</p>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Anmol Sharma</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
